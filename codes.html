<script>
// Sample codes array
const codes = [
  {game:"Roblox Dark Adventure", name:"Dark Starter", code:"DARK100", desc:"Dark theme starter item"},
  {game:"Roblox Dark Adventure", name:"Rico Bonus", code:"RICO2026", desc:"Free bonus reward"},
  {game:"Roblox Neon Race", name:"Neon Glow", code:"NEON777", desc:"Neon style accessory"},
  {game:"Roblox Drift Mania", name:"Drift Pack", code:"DRIFTX", desc:"Car drift themed item"},
  {game:"Roblox Shadow Lands", name:"Shadow Skin", code:"SHADOW01", desc:"Dark avatar look"},
  {game:"Roblox Night Quest", name:"Night Pro", code:"NIGHTPRO", desc:"Night mode gear"},
  {game:"Roblox Game Hub", name:"Gamer Boost", code:"GAMERX", desc:"Gaming badge item"},
  {game:"Roblox Dark Adventure", name:"Starter Kit", code:"RBXSTART", desc:"Beginner reward"},
  {game:"Roblox Dark Adventure", name:"Dark Cap", code:"DARKCAP", desc:"Black hat cosmetic"},
  {game:"Roblox Ghost World", name:"Ghost Skin", code:"GHOSTBLOX", desc:"Transparent style"},
  // Add more codes here...
];

// Display codes cleanly
const container = document.getElementById("codesContainer");

codes.forEach(c => {
  const div = document.createElement("div");
  div.className = "code-card";
  div.innerHTML = `
    <div class="code-info">
      <p><strong>Game:</strong> ${c.game}</p>
      <p><strong>Name:</strong> ${c.name}</p>
      <p><strong>Code:</strong> ${c.code}</p>
      <p><strong>Description:</strong> ${c.desc}</p>
    </div>
    <button onclick="copyCode('${c.code}')">Copy</button>
  `;
  container.appendChild(div);
});

// Copy function
function copyCode(code){
  navigator.clipboard.writeText(code);
  alert(`Code "${code}" copied!`);
}
</script>
