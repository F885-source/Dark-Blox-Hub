<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tools - DarkBlox Hub</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#0d0d0d;
  color:white;
}

header{
  background:black;
  padding:15px 30px;
  display:flex;
  justify-content: space-between;
  align-items:center;
}

header h1{
  margin:0;
}

nav a{
  color:white;
  text-decoration:none;
  margin-left:15px;
}

.container{
  padding:20px;
  max-width:900px;
  margin:auto;
}

h2{
  text-align:center;
  margin-bottom:30px;
}

.tool-card{
  background:#1a1a1a;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  display:flex;
  justify-content: space-between;
  align-items:center;
  flex-wrap: wrap;
}

.tool-info{
  text-align:left;
}

.tool-info p{
  margin:4px 0;
  font-size:15px;
}

button{
  padding:8px 14px;
  background:#00baff;
  border:none;
  border-radius:6px;
  color:white;
  cursor:pointer;
  font-size:14px;
}

footer{
  text-align:center;
  padding:20px;
  background:black;
  margin-top:30px;
}

/* Mobile Responsive */
@media (max-width: 768px) {

  /* Header and navigation stack */
  header {
    flex-direction: column;
    align-items: flex-start;
  }

  nav {
    margin-top: 10px;
  }

  nav a {
    display: block;
    margin: 5px 0;
  }

  /* Container padding for mobile */
  .container {
    padding: 15px;
  }

  /* Page heading smaller on mobile */
  h2 {
    font-size: 22px;
    margin-bottom: 20px;
  }

  /* Tool cards stacked vertically */
  .tool-card {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  /* Buttons full width on mobile */
  .tool-card button {
    width: 100%;
    padding: 10px 0;
    font-size: 15px;
  }

  /* Text inside card slightly smaller */
  .tool-info p {
    font-size: 14px;
  }
}

/* Optional: remove hover effects on mobile */
@media (hover: none) {
  .tool-card:hover {
    transform: none;
  }
}


</style>
</head>

<body>

<header>
  <h1>DarkBlox Hub</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="Tshirts.html">T-Shirts</a>
    <a href="codes.html">Redeem Codes</a>
    <a href="tools.html">Tools</a>
  </nav>
</header>

<div class="container">
  <h2>üõ†Ô∏è Roblox Tools</h2>

  <div id="toolsContainer"></div>
</div>

<footer>
  <p>¬© 2026 DarkBlox Hub | Made by <a href="https://www.roblox.com/users/10430050418/profile" target="_blank">DarkRico</a></p>
</footer>

<script>
// Example tools list
const tools = [
  {name:"Roblox ID Finder", desc:"Find Roblox user IDs easily.", link:"https://www.roblox.com/users/friends#!/friends"},
  {name:"Avatar Preview Tool", desc:"Preview your Roblox avatar outfits.", link:"https://www.roblox.com/my/avatar"},
  {name:"Friend List Analyzer", desc:"Analyze your Roblox friends list.", link:"https://www.roblox.com/users/friends#!/friends"},
  {name:"T-Shirt Designer", desc:"Create Roblox T-shirt designs.", link:"https://create.roblox.com/dashboard/creations/upload?assetType=TShirt"},
  {name:"Badge Tracker", desc:"Track your Roblox badges progress.", link:"https://www.roblox.com/users/10430050418/inventory/#!/badges"},
];

// Display tools
const container = document.getElementById("toolsContainer");

tools.forEach(t => {
  const div = document.createElement("div");
  div.className = "tool-card";
  div.innerHTML = `
    <div class="tool-info">
      <p><strong>Name:</strong> ${t.name}</p>
      <p><strong>Description:</strong> ${t.desc}</p>
    </div>
    <button onclick="window.open('${t.link}','_blank')">Open Tool</button>
  `;
  container.appendChild(div);
});
</script>

</body>
</html>
