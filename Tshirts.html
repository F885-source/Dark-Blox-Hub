<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free T-Shirts</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0d0d0d;
  color:white;
  text-align:center;
}

h1{
  padding:20px;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
  padding:20px;
}

.card{
  background:#1a1a1a;
  padding:10px;
  border-radius:10px;
}

.card img{
  width:100%;
  border-radius:8px;
}

button{
  margin-top:8px;
  padding:8px;
  border:none;
  background:#ff003c;
  color:white;
  cursor:pointer;
  border-radius:6px;
}

/* Existing CSS above... */

/* Mobile Responsive */
@media (max-width: 768px) {
  .gallery {
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 10px;
    padding: 10px;
  }

  .card img {
    width: 100%;
  }

  button {
    width: 100%;
    font-size: 14px;
    padding: 8px 0;
  }

  h1 {
    font-size: 24px;
    padding: 15px;
  }
}


</style>
</head>

<body>

<h1>ðŸ‘• Free T-Shirts Gallery</h1>

<div class="gallery" id="gallery"></div>

<script>
const gallery = document.getElementById("gallery");

for(let i=1;i<=100;i++){

  const card=document.createElement("div");
  card.className="card";

  card.innerHTML=`
  <img src="https://via.placeholder.com/200x200.png?text=Tshirt+${i}">
  <br>
  <button onclick="downloadImg(${i})">Download</button>
  `;

  gallery.appendChild(card);
}

function downloadImg(num){
  const link=document.createElement("a");
  link.href=`https://via.placeholder.com/200x200.png?text=Tshirt+${num}`;
  link.download=`tshirt_${num}.png`;
  link.click();
}
</script>

</body>
</html>
